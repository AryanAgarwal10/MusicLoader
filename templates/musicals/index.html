<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicals</title>
</head>
<body>
    <h3>Welcome to Musicals</h3>

    {% if user.is_authenticated %}
        <h4>Hello {{ email }}</h4>
        <h4>You're successfully logged in.</h4>
        <button type="submit"><a href="/add">Add</a></button>
        <br/>
        <button type="submit"><a href="viewMusic">Music</a></button>
        <br/>
    <button type="submit"><a href="/signout">SignOut</a></button>
    {% else %}
    <button type="submit"><a href="/signup">SignUp</a></button>
    <br/>
    <br/>
    <button type="submit"><a href="/signin">SignIn</a></button>
    
    {% endif %}
</body>
</html>
